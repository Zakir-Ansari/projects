<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
  <div class="container">
    <!-- Hamburger Button for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="open(offcanvasContent)"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation">
      <i class="bx bx-menu menu-icon"></i>
    </button>

    <!-- Logo -->
    <a class="navbar-brand fs-4 fw-semibold" href="#">Logo</a>

    <!-- Desktop Menu -->
    <div class="collapse navbar-collapse d-none d-lg-block">
      <ng-container *ngTemplateOutlet="navListTemplate"></ng-container>
    </div>
  </div>
</nav>

<!-- Offcanvas for Mobile -->
<ng-template #offcanvasContent let-offcanvas>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss()"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Mobile Menu -->
    <ng-container *ngTemplateOutlet="navListTemplate; context: { dismiss: offcanvas }"></ng-container>
  </div>
</ng-template>

<!-- âœ… Reusable nav list template -->
<ng-template #navListTemplate let-dismiss="dismiss">
  <ul class="navbar-nav ms-auto">
    @for (item of menuItems; track item) {
      <li class="nav-item">
        <a class="nav-link" [routerLink]="item.link" (click)="dismiss?.dismiss()">
          {{ item.label }}
        </a>
      </li>
    }
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'/login'" (click)="dismiss?.dismiss()"> Login </a>
    </li>
  </ul>
</ng-template>
